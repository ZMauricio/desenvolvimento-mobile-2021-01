<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Motor Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Bem vindo!</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-label position="floating"> <strong>E-mail:</strong> </ion-label>
        <ion-input type="email" placeholder="informe o e-mail" [(ngModel)]="usuario.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> <strong>Senha:</strong> </ion-label>
        <ion-input type="password" placeholder="informe a senha" [(ngModel)]="usuario.senha"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" shape="round" (click)="logar()">
        Logar
      </ion-button>

      <ion-button expand="block" color="medium" shape="round" [routerLink]="['/signin']">
        Registrar
      </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
