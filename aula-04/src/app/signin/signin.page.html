<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Motor Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title class="ion-text-center"> Junte-se a nós! </ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-label position="floating"> <strong>Nome:</strong> </ion-label>
        <ion-input type="text" placeholder="informe o nome" [(ngModel)]="usuario.nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> <strong>E-mail:</strong> </ion-label>
        <ion-input type="email" placeholder="informe o e-mail" [(ngModel)]="usuario.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> <strong>Função:</strong> </ion-label>
        <ion-input type="text" placeholder="informe a função" [(ngModel)]="usuario.funcao"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> <strong>Senha:</strong> </ion-label>
        <ion-input type="password" placeholder="informe a senha" [(ngModel)]="usuario.senha"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> <strong>Confirme a senha:</strong> </ion-label>
        <ion-input type="password" placeholder="informe a senha" [(ngModel)]="senhaConfirmacao"></ion-input>
      </ion-item>


      <ion-grid fixed>
        <ion-row>

          <ion-col size="6">
            <ion-button expand="block" color="medium" shape="round" [routerLink]="['/login']">
              Cancelar
            </ion-button>
          </ion-col>

          <ion-col size="6">
            <ion-button expand="block" color="success" shape="round" (click)="registrar()">
              Salvar
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-grid>





    </ion-card-content>
  </ion-card>

</ion-content>
