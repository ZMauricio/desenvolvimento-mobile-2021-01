
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>{{servico.nome}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>


      <ion-item>
        <ion-label position="inline"> <strong>Código</strong> </ion-label>
        <ion-input type="text" disabled="true" [ngModel]="servico.id"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="inline"> <strong>Valor</strong> </ion-label>
        <ion-input type="number" disabled="true" [ngModel]="servico.valor"></ion-input>
      </ion-item>

      <ion-label position="inline"> <strong>Descrição</strong> </ion-label>
      <ion-textarea [ngModel]="servico.descricao" disabled="true"></ion-textarea>

    </ion-card-content>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" color="danger" (click)="deletar()">
            Deletar
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button expand="block" color="warning" (click)="habilitarEdicao()">
            Editar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-card>
