
  <!-- Formulário de edição do serviço -->
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Edição dos dados</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label position="inline"> <strong>Código</strong> </ion-label>
        <ion-input type="text" disabled="true" [(ngModel)]="servico.id"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="inline"> <strong>Nome</strong> </ion-label>
        <ion-input type="text" [(ngModel)]="servico.nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="inline"> <strong>Valor</strong> </ion-label>
        <ion-input type="number" [(ngModel)]="servico.valor"></ion-input>
      </ion-item>

      <ion-label position="inline"> <strong>Descrição</strong> </ion-label>
      <ion-textarea [(ngModel)]="servico.descricao"></ion-textarea>

    </ion-card-content>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" color="medium" (click)="cancelar()">
            Cancelar
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button expand="block" color="success" (click)="editar()">
            Salvar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-card>
