<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <strong>Motor's Home</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Bem vindo!</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating"> <strong>Login</strong> </ion-label>
        <ion-input type="email" placeholder="Informe o seu e-mail"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> <strong>Senha</strong> </ion-label>
        <ion-input type="password" placeholder="Informe a sua senha"></ion-input>
      </ion-item>

      <ion-button expand="block" [routerLink]="['/home']" shape="round">
        Login
      </ion-button>
    </ion-card-content>
  </ion-card>

<ion-content>

</ion-content>
