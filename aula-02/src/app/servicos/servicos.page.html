<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!--
      <ion-menu-button></ion-menu-button>
      -->

      <ion-back-button></ion-back-button>

    </ion-buttons>

    <ion-title class="ion-text-center"> <strong>Motor's Home</strong> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-list-header color="primary">
      <h3>Serviços Disponíveis</h3>
    </ion-list-header>

    <ion-item *ngFor="let servico of listaServicos"
    routerLink="/servico-detalhes/{{servico.id}}">
      <ion-avatar slot="start">
        <img [src]="servico.imgPath">
      </ion-avatar>

      <ion-label>
        <h2>{{servico.nome}}</h2>
        <h3>R$ {{servico.preco}}</h3>
        <p>{{servico.descricao}}...</p>
      </ion-label>
    </ion-item>

  </ion-list>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" [routerLink]="['/servico-novo']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
