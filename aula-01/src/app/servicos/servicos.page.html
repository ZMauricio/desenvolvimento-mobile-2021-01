<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> <strong>Serviços</strong> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-list-header [style.text-alignment]="center" color="primary">
      <h2>Serviços disponíveis</h2>
    </ion-list-header>

    <ion-item *ngFor="let obj of servicos" routerLink="/servico-detalhes/{{obj.id}}">
      <ion-avatar slot="start">
        <img [src]="obj.imgPath">
      </ion-avatar>
      <ion-label>
        <h2>{{obj.nome}}</h2>
        <h3>R$ {{obj.valor}}</h3>
        <p>{{obj.descricao}}</p>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
