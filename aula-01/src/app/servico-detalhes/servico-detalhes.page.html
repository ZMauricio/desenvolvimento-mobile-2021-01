<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Detalhes do serviço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>{{servico.nome}}</ion-card-title>
      <ion-card-subtitle>{{servico.id}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="inline"> <strong>Valor</strong> </ion-label>
        <ion-input type="number" [ngModel]="servico.valor"></ion-input>
      </ion-item>

      <ion-label position="inline"> <strong>Descrição</strong></ion-label>
      <ion-textarea [ngModel]="servico.descricao"></ion-textarea>

    </ion-card-content>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" color="danger">
            Deletar
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button expand="block" color="warning">
            Editar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-card>


</ion-content>
